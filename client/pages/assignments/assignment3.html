<template name="assignment3">
	<h3>Task 1: Select Random Tuples (SQL)</h3>
	<br>
	<form class="a3task1">
		<div class="form-group">
			<label for="tuples">Max Tuples:</label>
			<input type="text" name="tuples" id="tuples" class="form-control" />
		</div>
		<div class="form-group">
			<label for="numOfQueries">Number of Queries:</label>
			<input type="number" name="numOfQueries" id="numOfQueries" class="form-control" />
		</div>
		<input type="submit" value="Get Execution Time" class="btn btn-primary" />
	</form>
	<br>
	<span>Task 1 Execution Time: {{#if taskOneTime}} {{taskOneTime}}ms {{/if}}</span>
	<hr>
