<template name="assignment4">
	<h3>Task 1: Populate Bar Chart with Population</h3>
	<br>
	<form class="getPopCount">
		<div class="form-group">
			<label for="year">Year:</label>
			<input type="text" name="year" id="year" class="form-control" />
		</div>
		<input type="submit" value="Get Population" class="btn btn-primary" />
	</form>
	<br>
	<h4 class="text-center">State Populations (Bar)</h4>
	<div id="popBarChartDiv"></div>
	<br><br>
	<h4 class="text-center">State Populations (Horizontal Bar)</h4>
	<div id="popHorizontalBarChartDiv"></div>
	<br><br>
	<h4 class="text-center">State Populations (Pie)</h4>
	<div id="popPieChartDiv"></div>
	<br><br>
	<h4 class="text-center">State Populations (Scatter)</h4>
	<div id="popScatterPlotDiv"></div>
</template>
