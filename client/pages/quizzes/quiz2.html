<template name="quiz2">
	<h3>Task 7: Get Magnitudes By Magnitude Range And Net</h3>
	<br>
	<form>
		<div class="form-group">
			<label for="lowestMagnitude">Lowest Magnitude:</label>
			<input type="text" name="lowestMagnitude" id="lowestMagnitude" class="form-control" />
		</div>
		<div class="form-group">
			<label for="highestMagnitude">Highest Magnitude:</label>
			<input type="text" name="highestMagnitude" id="highestMagnitude" class="form-control" />
		</div>
		<div class="form-group">
			<label for="net">Net:</label>
			<input type="text" name="net" id="net" class="form-control" />
		</div>
		<input type="submit" value="Get Magnitudes" class="btn btn-primary" />
	</form>
	<br>
	{{#if mags}}
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Magnitudes</th>
				</tr>
				{{#each mags}}
					<tr>
						<td>{{mag}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	{{/if}}
</template>
